<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Color Saver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      transition: background-color 0.5s ease;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Select Background Color</h2>
  <select id="colorSelect">
    <option value="">--Choose a color--</option>
    <option value="lightblue">Light Blue</option>
    <option value="lightgreen">Light Green</option>
    <option value="lightyellow">Light Yellow</option>
    <option value="lightpink">Light Pink</option>
    <option value="white">White</option>
  </select>

  <script>
    const colorSelect = document.getElementById("colorSelect");

    // Load saved color from sessionStorage (if exists)
    const savedColor = sessionStorage.getItem("bgColor");
    if (savedColor) {
      document.body.style.backgroundColor = savedColor;
      colorSelect.value = savedColor;
    }

    // Change background and save color when user selects
    colorSelect.addEventListener("change", () => {
      const selectedColor = colorSelect.value;
      document.body.style.backgroundColor = selectedColor;
      sessionStorage.setItem("bgColor", selectedColor);
    });
  </script>
</body>
</html>
